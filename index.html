<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLC Esports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;  /* gradient background */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #1f4037;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      color: #50c878;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      color: #a3f7bf;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 40px;
    }
    footer {
      background-color: #1f4037;
      padding: 15px;
      font-size: 0.9em;
      color: #a3f7bf;
    }
    button {
      background-color: #50c878;
      border: none;
      padding: 12px 25px;
      color: #0f2027;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3aab5a;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    form {
      display: inline-block;
      margin-top: 10px;
      text-align: right;
      direction: rtl;
    }
  </style>
</head>
<body>
  <header>
    <h1>CLC Esports</h1>
    <nav>
      <a href="#about">من نحن</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>من نحن</h2>
      <p>
        فريق CLC Esports هو فريق رياضي إلكتروني يضم لاعبين محترفين وينظم بطولات وسكريمات لألعاب مثل Fortnite وValorant وRocket League. نهدف لبناء مجتمع قوي ودعم اللاعبين للوصول للقمة.
      </p>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <form onsubmit="alert('شكراً لتواصلك معنا!'); return false;">
        <label for="name">الاسم:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        
        <label for="email">البريد الإلكتروني:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        
        <label for="message">الرسالة:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br />
        
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 CLC Esports. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
